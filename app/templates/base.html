<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Illumina runinfo</title>

    <!-- Bootstrap core CSS -->
    <link href="{{url_for('static',filename='css/bootstrap.min.css')}}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{url_for('static',filename='css/runinfo.css')}}" rel="stylesheet">

  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Illumina runinfo</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="https://github.com/CuppenResearch/illumina-runinfo">Github</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-1 sidebar">
          <ul class="nav nav-sidebar">
            <li{% if request.path == "/platform/HiSeq" %} class="active"{% endif %}><a href="/platform/HiSeq">HiSeq</a></li>

            <li{% if request.path == "/platform/NextSeq" %} class="active"{% endif %}><a href="/platform/NextSeq">NextSeq</a></li>
            <li{% if request.path == "/platform/MiSeq" %} class="active"{% endif %}><a href="/platform/MiSeq">MiSeq</a></li>
          </ul>
        </div>
        <div class="col-sm-10 col-sm-offset-3 col-md-11 col-md-offset-1 main">
          <h1 class="page-header">{% block platform %}{% endblock %}</h1>
          <div class="table-responsive">
            <table class="table table-hover table-condensed">
              <thead>
                <tr>
                  <th>Start Date</th>
                  <th>ID</th>
                  <th>Experiment Name</th>
                  <th>Barcode</th>
                  <th>Run mode</th>
                  <th>Paired end</th>
                  <th>Read 1</th>
                  <th>Read 2</th>
                  <th>Index Read 1</th>
                  <th>Index Read 2</th>
                  <th>PE</th>
                </tr>
              </thead>
              {% block runs %}{% endblock %}
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src=" url_for('static',filename='js/bootstrap.min.js') "></script>
  </body>
</html>
